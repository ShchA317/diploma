name: Build LaTeX document

on:
  push:
    branches:
      - main  # или другая ветка, например 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build from tex/ with latexmkrc
        run: |
          cd tex
          latexmk -f -outdir=../target/ main.tex
