load_prediction_config:
  tables:
    - name: accounts
      ddl: |
        CREATE TABLE accounts (
          id SERIAL PRIMARY KEY,
          login TEXT UNIQUE,
          password_hash TEXT,
          email TEXT
        );
      row_count: 200000

  load_generator:
    query: |
      SELECT id FROM accounts WHERE login = 'test_user';
    rps: 3000

  postgresql_config:
    shared_buffers: "2GB"

  environment:
    cpu_cores: 4
    ram_gb: 16
