load_prediction_config:
  tables:
    - name: users
      ddl: |
        CREATE TABLE users (
          id SERIAL PRIMARY KEY,
          email TEXT,
          interests TEXT[],
          profile JSONB
        );
      row_count: 500000

    - name: orders
      ddl: |
        CREATE TABLE orders (
          id SERIAL PRIMARY KEY,
          user_id INT,
          amount NUMERIC,
          status TEXT
        );
      row_count: 1200000

  load_generator:
    query: |
      SELECT u.email, o.amount
      FROM users u
      JOIN orders o ON u.id = o.user_id
      WHERE u.interests @> ARRAY['tech'] AND o.status = 'paid';
    rps: 750

  postgresql_config:
    shared_buffers: "4GB"

  environment:
    cpu_cores: 8
    ram_gb: 32

